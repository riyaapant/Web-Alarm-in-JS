<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var alarm = new Audio("alarm.wav");
        function playAlarm(){
            alarm.play();
        }
        function stopAlarm(){
            alarm.pause();
        }
    </script>

    <div class="control">
        <input type="button" onclick="playAlarm();" value="Play">
        <input type="button" onclick="stopAlarm();" value="Stop">
    </div>
</body>
</html>
